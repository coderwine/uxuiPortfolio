      <!-- CONTACT FORM -->
    <form class="form-group" id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
    action="https://formspree.io/eric@ericjwinebrenner.com" method="post">
            <div class="align-items-center contactPage">

            <legend>What can I do for you?</legend>
            <fieldset id="fs-frm-inputs">
                <!-- <label for="full-name">Full Name</label> -->
                <input class="form-control form-control-sm col-md-6 myForm" type="text" name="name" id="full-name"
                    placeholder="Full Name" required="">

                <!-- <label for="email-address">Email Address</label> -->
                <input class="form-control form-control-sm col-md-6 myForm" type="email" name="_replyto" id="email-address"
                    placeholder="youraddress@email.com" required="">

                <!-- <label for="message">Message</label> -->
                <textarea class="form-control form-control-sm col-md-6 myForm" rows="5" name="message" id="message"
                    placeholder="...your message here" required=""></textarea>

                <input class="form-control form-control-sm col-md-6 myForm" type="hidden" name="_subject" id="email-subject"
                    value="Contact Form Submission">
            </fieldset>
            <!-- <input class="btn btn-outline-success" type="submit" value="Submit"> -->
            <button class="btn btn-outline-success myForm" type="submit" value="Submit">Send</button>

        </div>
        </form>
